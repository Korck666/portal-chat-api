<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket Chat</title>
  </head>
  <body>
    <h1>WebSocket Chat</h1>
    <ul id="messages">
    </ul>
    <form>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message">
      <button type="button" id="button" onclick="sendMessage()">Send</button>
    </form>
    <script>
      const socket = new WebSocket('ws://localhost:8000/ws');
      const messages = document.getElementById('messages');
      let messageBuffer = '';

      socket.addEventListener('open', (event) => {
        console.log('WebSocket connected');
      });
      
      socket.addEventListener('message', (event) => {
          const message = document.getElementById('response');
          message.textContent += event.data;
          if (event.data === '') {
            message.style.color = 'green';
            message.id = gettime().toString();
            document.updateElementById('response', message);
            console.log('Message from server ', message.textContent);
            document.getElementById('message').attributes.disabled = false;
            document.getElementById('button').attributes.disabled = false;
          }
      });

      function sendMessage() {
        inbox = document.getElementById('message');
        button = document.getElementById('button');
        inbox.attributes.disabled = true;
        button.attributes.disabled = true;
        //
        const message = document.getElementById('messages').createElement('p', id='sent');
        const m = message.textContent = inbox.value;
        message.style.color = 'blue';
        inbox.value = '';

        message = document.getElementById('messages').createElement('p', id='response');
        message.style.color = 'orange';

        socket.send(m);
      }

      const input = document.getElementById('message');
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
